<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Departments</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
        	<div class="panel-heading" id="dept-panel-heading">
                            Add
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" id="saveUpateDeptForm">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control inp-dt"  name='depName'>
                                <p class="help-block smap-fm-er depName">Please fill this field</p>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control inp-dt" rows="7" name='description'></textarea>
                                <p class="help-block smap-fm-er deptDescription">Please fill this field</p>
                            </div>                                        
                           <div class="form-group">
                                <label>Status</label><br/>
                           		<input class="form-control inp-dt-switch" data-on-text="Active" data-off-text="Disable"  type="checkbox" name="isActive" id="deptStatus" checked>                                       
                           </div>  
                            <input type="hidden" class="inp-dt"  name="id" id="deptId" value="0"/>                            
                            <input type="submit" class="btn btn-default" value="Save" id=""/>
                            <input type="button" class="btn btn-default" value="Reset" id="resetDeptBtn"/>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->                    
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
